<!DOCTYPE html>
<html><head><meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>PythiaPlotter - {{title}}</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css">

  <style type="text/css">
    * {
      font-family: sans-serif;
    }

    #mynetwork {
      margin: auto;
      width: 98%;
      position: absolute;
      height: 80%;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>
<h2>Diagram of {{inputfile}}</h2>
<span style="vertical-align: middle;">
  <b>Navigate using arrow keys or click-n-drag. Zoom in/out using [/] or =/-, or the mouse wheel. Reset zoom using r.</b>
  <button onclick="switchNodeDirection()" style="vertical-align: middle;">Switch tree direction</button>
</span>
<p></p>
<div id="mynetwork"></div>

<script type="text/javascript">

  var nodesDataset = new vis.DataSet({{nodedata}});
  var edgesDataset = new vis.DataSet({{edgedata}});

  var network = null;
  var highlightActive = false;

  var defaultNodeColor = {
    border: '#2B7CE9',
    background: '#97C2FC',
    highlight: {
      border: '#2B7CE9',
      background: '#D2E5FF'
    },
    hover: {
      border: '#2B7CE9',
      background: '#D2E5FF'
    }
  };

  var options = {
    nodes: {
      color: defaultNodeColor,
      font: {
        size: 18
      }
    },
    edges: {
      arrows: {to: {enabled: true}},
      width: 0.15,
      color: {inherit: 'from'},
      smooth: {
        type: 'continuous'
      }
    },
    autoResize: true,
    width: '100%',
    height: '100%',
    physics: false,
    interaction: {
      keyboard: true,
      navigationButtons: true,
      tooltipDelay: 200,
      hideEdgesOnDrag: false
    }
  };

  function redrawAll() {
    var container = document.getElementById('mynetwork');

    var data = {nodes:nodesDataset, edges:edgesDataset};
    network = new vis.Network(container, data, options);

    network.on("click", neighbourhoodHighlight);
  }

  redrawAll();

  document.addEventListener('keypress', function(e) {
    // map "r" to rezet zoom
    if (String.fromCharCode(e.charCode) === "r") {
      network.fit();
    }
  });

  function switchNodeDirection() {
    var changes = [];
    nodesDataset.get({fields: ['id', 'x', 'y']}).forEach(function(node) {
      changes.push({id: node.id, x: node.y, y: node.x});
    });
    nodesDataset.update(changes);
    network.fit();
  }

  function neighbourhoodHighlight(params) {
    // get JSON Object with node.id as keys
    var allNodes = nodesDataset.get({returnType:"Object"});

    // reset any current highlighting
    if (highlightActive === true) {
      for (var nodeId in allNodes) {
        if (allNodes.hasOwnProperty(nodeId)) {
          showNode(allNodes[nodeId]);
        }
      }
      highlightActive = false;
    }

    // if something is selected:
    if (params.nodes.length > 0) {

      highlightActive = true;
      // mark all nodes as hard to read.
      for (var nodeId in allNodes) {
        if (allNodes.hasOwnProperty(nodeId)) {
          hideNode(allNodes[nodeId]);
        }
      }

      var selectedNodeId = params.nodes[0];
      var selectedNode = allNodes[selectedNodeId];

      var connectedNodes = network.getConnectedNodes(selectedNodeId);

      // only highlight direct ancestors, not siblings or cousins
      var pc = getParentsChildren(selectedNodeId);
      pc.parents.forEach(function (entry) {
        var dd = getParentsChildren(entry);
        connectedNodes.push.apply(connectedNodes, dd.parents);
      });
      pc.children.forEach(function (entry) {
        var ee = getParentsChildren(entry);
        connectedNodes.push.apply(connectedNodes, ee.children);
      });

      // all first + second degree nodes get their color + label back
      connectedNodes.forEach(function (i) {showNode(allNodes[i]);});

      // the main node gets its own color and its label back.
      showNode(selectedNode);
    }

    // transform the object into an array
    var updateArray = [];
    for (var nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodesDataset.update(updateArray);
  }

  function isParent(nodeA, nodeB) {
    // checks if A is a parent of B
    var allEdges = edgesDataset.get({fields: ["from", "to"]});
    for (var i=0; i < allEdges.length; i++) {
      if ((allEdges[i].from === nodeA) && (allEdges[i].to === nodeB)) {
        return true;
      }
    }
    return false;
  }

  function getParentsChildren(node) {
    var connections = network.getConnectedNodes(node);
    var parents = [];
    var children = [];
    connections.forEach(function (entry) {
      if (isParent(entry, node)) {
        parents.push(entry);
      } else {
        children.push(entry);
      }
    });
    return {parents:parents, children:children};
  }

  function hideNode(node) {
    // required cos node.color doesn't actually get the default node color...s
    if (node.color === undefined) {
      node.color = defaultNodeColor;
    }
    node.hiddenColor = node.color;
    node.color = 'rgba(200,200,200,0.5)';
    if (node.hiddenLabel === undefined) {
      node.hiddenLabel = node.label;
      node.label = undefined;
    }
  }

  function showNode(node) {
    if (node.hiddenColor !== undefined) {
      node.color = node.hiddenColor;
      node.hiddenColor = undefined;
    }
    if (node.hiddenLabel !== undefined) {
      node.label = node.hiddenLabel;
      node.hiddenLabel = undefined;
    }
  }
</script>

</body></html>
